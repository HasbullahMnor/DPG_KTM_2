name: KTM Live Status Dashboard

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run updater
        env:
          TASKADE_BASE_URL: ${{ secrets.TASKADE_BASE_URL }}
          TASKADE_API_TOKEN: ${{ secrets.TASKADE_API_TOKEN }}
          TASKADE_PROJECT_ID: ${{ secrets.TASKADE_PROJECT_ID }}
          TASKADE_TASK_ID: ${{ secrets.TASKADE_TASK_ID }}
          LOG_LEVEL: INFO
        run: |
          python scripts/ktm_taskade.py



